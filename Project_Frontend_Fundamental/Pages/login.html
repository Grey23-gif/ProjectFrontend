<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
</head>

<body>
    <div class="container">
        <div class="containerForm">
            <div class="title">
                <h1>Đăng nhập</h1>
                <p>QuizForge - Nền tảng sáng tạo bài kiểm tra trực tuyến, giúp bạn dễ dàng thiết kế, chia sẻ và thực hiện các bài kiểm tra một cách nhanh chóng và hiệu quả! </p>
            </div>
            <div class="formBox">
                <div class="inputBox" id="emailGroupLogin">
                    <input type="text" name="email" id="emailLogin" placeholder="Địa chỉ Email">
                    <i class="fa-solid fa-envelopes"></i>
                </div>
                <div class="inputBox" id="passwordGroupLogin">
                    <input type="password" name="password" id="passwordLogin" placeholder="Mật khẩu">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="btnSubmit">
                    <button id="btnLogin">Đăng nhập</button>
                </div>
                <div class="register-link">
                    <p>Bạn chưa có tài khoản? <a href="register.html">Đăng kí</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/login.js"></script>
    <script src="../JS/formUtils.js"></script>
</body>

</html>
