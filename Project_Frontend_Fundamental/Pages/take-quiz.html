<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/take-quiz.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Làm Bài Test</title>
</head>

<body>
    <div class="play-quiz-container">
        <div class="header">
            <div class="headerLogo">QuizzForge</div>
            <div class="headerSearch">
            </div>
            <div class="headerNavbar">
                <a href="dashboard.html">Trang chủ</a> 
                <a id="logoutLink">Đăng xuất</a>
            </div>
        </div>

        <div class="quiz-main-area">
            <div class="quiz-navigation">
                <h4>Điều hướng nhanh</h4>
                <div class="nav-grid" id="questionNavGrid">
                </div>
                <p class="nav-note">Lưu ý: Đây là danh sách câu hỏi bạn có thể sử dụng để điều hướng.</p>
            </div>

            <div class="quiz-content-area">
                <div class="quiz-header-info">
                    <h2 id="quizTitle">Tên Bài Test</h2>
                    <div class="time-info">
                        <p>Thời gian: <span id="totalTime"></span> phút</p>
                        <p>Còn lại: <span id="timeLeft"></span></p>
                    </div>
                </div>

                <div class="question-container">
                    <h3 id="questionCounter">Câu hỏi: </h3>
                    <p id="questionText"></p>

                    <div class="answers-container" id="answersContainer">
                    </div>
                </div>

                <div class="quiz-controls">
                    <button id="finishButton" class="quiz-button finish">Hoàn thành</button>
                    <div>
                        <button id="prevButton" class="quiz-button prev">« Trước</button>
                        <button id="nextButton" class="quiz-button next">Tiếp »</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 QuizzForge. All rights reserved.</p>
    </footer>

    <div class="modal" tabindex="-1" id="modalNotificationScore">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="notificationScore-message"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success bg-primary" id="retryButton">Làm lại</button>
                    <button type="type" class="btn btn-success" id="homeButton">Trang chủ</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="modalNotification">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thông báo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="notification-message"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" id="confirmBtn" class="btn btn-primary">Xác nhận</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="../JS/take-quiz.js"></script>
</body>

</html>
