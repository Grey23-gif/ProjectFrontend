<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/category-manager.css">
    <link rel="stylesheet" href="../css/base.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="headerLogo">QuizzForge</div>
        <div class="headerNavbar">
            <a href="product-manager.html">Bài test</a>
            <a href="dashboard.html">Trang chủ</a>
            <a  id="logoutLink">Đăng xuất</a>
        </div>
    </div>
    <div class="containerCategoryManager">
        <div class="categoryManager">
            <h2>Quản lí danh mục</h2>
            <button id="addCategory" name="addCategory">Thêm danh mục</button>
            <table id="tableCategory">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên danh mục</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="categoriesList">
                    
                </tbody>
            </table>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 QuizzForge. All rights reserved.</p>
    </footer>

    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm/Sửa danh mục</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="">
                        <label>Tên danh mục</label><br>
                        <input id="nameCategory" name="nameCategory" type="text">
                    </div>
                    <div>
                        <label>Emoji</label><br>
                        <input id="emojiCategory" name="emojiCategory" type="text">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" id = "saveBtn">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="modalConfirm">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xác nhận</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="confirm-message"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" id="confirmBtn" class="btn btn-primary">Xác nhận</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="../JS/category-manager.js"></script>
</body>

</html>
