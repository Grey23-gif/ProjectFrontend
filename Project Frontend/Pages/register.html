<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
</head>

<body>
    <div class="container">
        <div class="containerForm">
            <div class="title">
                <h1>Đăng ký</h1>
                <p>QuizForge – Nền tảng sáng tạo bài kiểm tra trực tuyến, giúp bạn dễ dàng thiết kế, chia sẻ và thực hiện các bài kiểm tra một cách nhanh chóng và hiệu quả! </p>
            </div>
            <div class="formBox">
                <div class="inputBox" id="nameGroup">
                    <input type="text" id="nameRegister" placeholder="Họ và tên">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="inputBox" id="emailGroup">
                    <input type="text" id="emailRegister" placeholder="Email">
                    <i class="fa-solid fa-envelopes"></i>
                </div>
                <div class="inputBox" id="passwordGroup">
                    <input type="password" id="passwordRegister" placeholder="Mật khẩu">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="inputBox" id="confirmGroup">
                    <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu">
                    <i class="fa-solid fa-lock"></i>
                </div>            
                <div class="btnSubmit">
                    <button id="btnRegister">Đăng ký</button>
                </div>
                <div class="register-link">
                    <p>Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="../../JS/register.js"></script>
    <script src="../../JS/formUtils.js"></script>
</body>
</html>
